{% extends "blank.html" %}
{% load staticfiles %}

{% block main %}

    <form method="post" class="form-horizontal">
        {% csrf_token %}

        {% for hidden in form.hidden_fields %}
            {{ hidden }}
        {% endfor %}

        <legend class="text-center header" style="color: #2e59d9"><strong>REFERENCIA</strong></legend>

        <br>


        <div class="form-group">
            <div class="text-center header ">
                <label  class="control-label "><strong>UBICACION DE REFERENCIA:</strong></label>
            </div>
            <div class=" text-center header">
                 {{ form.ref_ubicacion }}
            </div>

        </div>

        <div class="form-group">
            <div class="text-center header ">
                <label  class="control-label "><strong>PISO DE REFERENCIA:</strong></label>
            </div>
            <div class=" text-center header">
                 {{ form.ref_piso }}
            </div>

        </div>

        <div class="form-group">
            <div class="text-center header ">
                <label  class="control-label "><strong>PABELLON DE REFERENCIA:</strong></label>
            </div>
            <div class=" text-center header">
                 {{ form.ref_pabellon }}
            </div>
        </div>

<br>
        <div class="form-group">
          <div class=" text-center header">
                   <input class = "btn btn-primary pull-right" type="submit" name="submit" value="ACTUALIZAR REFERENCIA">
            </div>
        </div>

    </form>

    </form>

{% endblock %}
